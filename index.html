<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css"  type="text/css">
</head>
<body>
    <nav id="nav--primary">
        <ul class="ul ul--nav-left">
            <li>About</li>
            <li>Store</li>
        </ul>
        <ul class="ul ul--nav-right">
            <li>Gmail</li>
            <li>Images</li>
            <li><img src="apps_16dp_434343_FILL1_wght400_GRAD0_opsz20.png"></img></li>
            <li id="sign-in-btn">Sign In</li>
        </ul>
    </nav>
    <main id="main--primary">
        <div class="logo">
            <img src="Google_2015_logo.svg.png" alt="google logo">
        </div>
        <form id="search-area">
            <input type="text" id="searchbar" required>
            <div class="button-area">
                <input type="submit" id="submit-btn" value="Google Search" onclick="displaySearch">
                <input type="submit" id="submit-btn" value="Feeling Lucky" onclick="displaySearch">
            </div> 
        </form>
    </main>
    <footer id="footer--primary">
        <ul class="ul ul--footer-left">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
        </ul>
        <p>&copy Foogle Made by Sean Pichay </p>
        <ul class="ul ul--footer-right">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </footer>
</body>
</html>
